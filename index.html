<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="swiper__header"><p class="swiper__title">Ремонт техники различных брендов</p></header>
    <div class="swiper-content">
    <section class="swiper">
        <ul class="swiper-wrapper">
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
            <li class="swiper-slide"><button class="button-link"></button></li>
        </ul>
        <div class="swiper-pagination"></div>
    </section>
    <button onclick="showMore()" class="button-showmore">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
