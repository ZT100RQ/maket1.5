<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>

            <li class="swiper-slide"><img src="images/Apple.png" alt="Apple" width="44px" height="44px"><button class="button-link"></button></li>
            <li class="swiper-slide"><img src="images/Bosch.png" alt="Bosch" width="128px" height="28.6px"><button class="button-link"></button></li>
            <li class="swiper-slide"><img src="images/Lenovo.png" alt="Lenovo" width="108px" height="32px" ><button class="button-link"></button></li>
            <li class="swiper-slide"><img src="images/Samsung.png" alt="Samsung" width="116px" height="38.52px"><button class="button-link"></button></li>

            <li class="swiper-slide"><img src="images/Apple.png" alt="Apple" width="44px" height="44px"><button class="button-link"></button></li>
            <li class="swiper-slide"><img src="images/Bosch.png" alt="Bosch" width="128px" height="28.6px"><button class="button-link"></button></li>
        </ul>
        <div class="swiper-pagination"></div>
    </section>
    <button class="button-showmore">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
